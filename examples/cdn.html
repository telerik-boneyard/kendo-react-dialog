<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDN example</title>
    <link rel="stylesheet" href="../dist/cdn/css/kendo-react-dialog.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="../dist/cdn/js/kendo-react-dialog.js"></script>
  </head>
  <body>
    <div id="content">
    </div>

    <script>
      var App = React.createClass({displayName: 'App',
        getInitialState() {
          return {
            title: "Title text",
            onClose: this.onClose
          };
        },
        onChange(e) {
          alert("Without a dialog, this example will be empty.");
        },
        render() {
          return (
            React.createElement(KendoReactDialog.Dialog, this.state, [
              "Text content, or react components"
            ])
          );
        }
      });

      ReactDOM.render(
        React.createElement(App, null),
        document.getElementById('content')
      );
    </script>
  </body>
</html>
